{% extends "base.html" %}

{% load static %}

{% block title %} <title>{{title}}</title> {% endblock%}

{% block content %}

<h1>words_list</h1>

<p></p>

<table class="words_list" style="border: #515558 solid 2px">
    <th>English word</th>
    <th>Русское слово</th>
    <th>Описание</th>

    {% for word in words %}
    <tr>
        <td>{{ word.eng }}</td>
        <td>{{ word.rus }}</td>
        <td>{{ word.description }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
